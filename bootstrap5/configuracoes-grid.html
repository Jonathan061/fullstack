<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap - Configurações do Grid</title>
    <style>
        .marcador{
            background: #fe9d9d;
            border: 1px solid #f94646;
        }
        .marcador-container{
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>
</head>
<body>
    <div class="container marcador-container">
        
        <h2>Largura fixa</h2>
        <div class="row">
            <div class="marcador col">Área 1</div>
            <div class="marcador col">Área 2</div>
            <div class="marcador col">Área 3</div>
            <div class="marcador col">Área 4</div>
        </div>

        <h2>Largura automática(auto-layout)</h2>
        <div class="row">
            <div class="marcador col">Área 1</div>
            <div class="marcador col-4">Área 2</div>
            <div class="marcador col-6">Área 3</div>
        </div>

        <h2>Largura igual empilhada</h2>
        <div class="row">
            <div class="marcador col-sm">Área 1</div>
            <div class="marcador col-sm">Área 2</div>
            <div class="marcador col-sm">Área 3</div>
        </div>
        
        <h2>Ordenando</h2>
        <div class="row">
            <div class="marcador col order-2">Área 1</div>
            <div class="marcador col order-1">Área 2</div>
            <div class="marcador col order-3">Área 3</div>
        </div>

        <h2>Offset</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-md-3">Login...</div>
        </div>

        <h2>Offset múltiplos alinhamentos</h2>
        <div class="row">
            <div class="marcador col-md-3">Conteúdo 1</div>
            <div class="marcador col-md-3 offset-md-6">Conteúdo 2</div>
        </div>

        <h2>Aninhamentos</h2>
        <div class="row">
            <div class="col-md-6" style="border: 1px solid blue;">
                col-md-6
                <div class="row">
                    <div class="col-md-6 marcador">Conteúdo 1</div>
                    <div class="col-md-6 marcador">Conteúdo 2</div>
                </div>
            </div>
        </div>

    </div>

    <!--JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
