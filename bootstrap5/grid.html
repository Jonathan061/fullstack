<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap - Grid</title>
    <style>
        .marcador{
            background: #fe9d9d;
            border: 1px solid #f94646;
        }
        .marcador-container{
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>
</head>
<body>
    <div class="container marcador-container">
        <div class="row">
            <div class="col-sm-3 col-md-9 col-lg-5 col-xl-2 marcador">
                Área 1
            </div>
            <div class="col-sm-9 col-md-3 col-lg-7 col-xl-10 marcador">
                Área 2
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 marcador">
                Área 3
            </div>
            <div class="col-md-6 marcador">
                Área 4
            </div>
        </div>
    </div>

    <!--JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
