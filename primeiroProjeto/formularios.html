<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form>
        <h2>Login</h2>
            <p>Login:</p>
            <input type="text" name="login">
            <p>Senha:</p>
            <input type="password" name="senha"><br>
            <input type="button" value="Logar">
    </form>

    <form>
        <h2>Cadastre-se</h2>
            <p>Login:</p>
            <input type="text" name="login">
            <p>Sexo:</p>
            <input type="radio" name="sexo" id="M">Masculino<br>
            <input type="radio" name="sexo" id="F">Feminino

        <p>Interesses</p>
            <input type="checkbox" name="" id="">Futebol<br>  
            <input type="checkbox" name="" id="">Cursos<br>
            <input type="checkbox" name="" id="">Filmes<br>
            <input type="checkbox" name="" id="">Séries<br>

        <p>Estado</p>
            <select name="estado" id="">
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="df">DF</option>
            <option value="mg">MG</option>
            <option value="go">GO</option>    
            </select>

        <p>Observações:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
