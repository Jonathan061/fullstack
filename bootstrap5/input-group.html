<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap - Input Group</title>
</head>
<body>
    <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input class="form-control" type="text" placeholder="e-mail">
    </div>
    <div class="input-group mb-3">
        <input class="form-control" type="text" placeholder="e-mail">
        <span class="input-group-text">@site.com</span>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">http://site.com/usuario</span>
        <input class="form-control" type="text" placeholder="URL">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input class="form-control" type="text" placeholder="Digite um valor">
        <span class="input-group-text">,00</span>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-text">
            <input class="form-check-input" type="checkbox">
        </div>
        <input class="form-control" type="text" placeholder="Checkbox">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-text">
            <input class="form-radio-input" type="radio">
        </div>
        <input class="form-control" type="text" placeholder="Radio">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">E-mail/Senha</span>
        <input class="form-control" type="text" placeholder="E-mail">
        <input class="form-control" type="text" placeholder="Senha">
    </div>
    <div class="input-group mb-3">
        <input class="form-control" type="text" placeholder="Pesquisar">
        <button class="btn btn-outline-primary" type="button">Pesquisar</button>
    </div>
    
    <!--JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
