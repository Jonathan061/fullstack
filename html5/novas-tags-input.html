<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags Input HTML</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required autofocus><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="number">NÃºmero:</label>
        <input type="number" name="number" id="number" min="1" max="20" step="5"><br><br>
        <label for="url">Url:</label>
        <input type="url" name="url" id="url" placeholder="ex: http://www.google.com"><br><br>
        <label for="search">Pesquisar:</label>
        <input type="search" name="search" id="search"><br><br>
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" min="1" max="20"><br><br>
        <label for="date">Data:</label>
        <input type="date" name="date" id="date"><br><br>
        <label for="color">Cor:</label>
        <input type="color" name="color" id="color"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
