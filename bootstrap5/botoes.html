<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap - Botões</title>
</head>
<body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">
    <h3>Botões</h3>
    <button class="btn btn-secondary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a  class="btn btn-warning" href="">Link</a>
    <button class="btn btn-dark" type="submit">Submit</button>
    <input class="btn btn-light" type="submit" type="button" value="Button">
    <input class="btn btn-primary" type="submit" value="Input Submit">
    <input class="btn btn-success" type="reset" value="Reset">

    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-danger" type="button">CLique</button>

    <h3>Tamanho dos botões</h3>
    <button class="btn btn-lg btn-success" type="button">Grande</button>
    <button class="btn btn-sm btn-warning" type="button">Pequeno</button>
    <div class="d-grid gap-2">
        <button class="btn btn-danger" type="button">Bloco</button>
    </div>

    <h3>Estados de botões</h3>
    <button class="btn btn-primary" type="button">Normal</button>
    <button class="btn btn-success active" type="button">Ativo</button>
    <button class="btn btn-warning disable" type="button">Inativo</button>
    <button type="button" class="btn btn-success" data-bs-toggle="button">Alternar</button>

    <h3>Grupo de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-info" type="button">Esqueda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupo de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-warning" type="button">Cima</button>
        <button class="btn btn-warning" type="button">Meio</button>
        <button class="btn btn-warning" type="button">Baixo</button>
    </div>


    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group me-2">
            <button class="btn btn-danger" type="button">1</button>
            <button class="btn btn-danger" type="button">2</button>
            <button class="btn btn-danger" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="button">4</button>
            <button class="btn btn-danger" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" type="button" aria-expanded="false">Clique</button>
        <div class="dropdown-menu">
            <a href="" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="" class="dropdown-item">Link 2</a>
            <div class="dropdown-divider"></div>
            <a href="" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <!--JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
