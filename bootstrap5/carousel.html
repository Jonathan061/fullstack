<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap - Carousel</title>
</head>
<body style="padding-bottom: 80px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 m-auto">
                <h1>Slider Simples</h1>
                <div class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img-1/imagem1.jpeg" class="img-fluid" alt="imagem1">
                        </div>              
                        <div class="carousel-item">
                            <img src="img-1/imagem2.jpeg" class="img-fluid" alt="imagem2">
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem3.jpeg" class="img-fluid" alt="imagem3">
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem4.jpeg" class="img-fluid" alt="imagem4">
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem5.jpeg" class="img-fluid" alt="imagem5">
                        </div>
                    </div>
                </div>
                <h1>Slider com controles</h1>
                <div id="controle" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img-1/imagem1.jpeg" class="img-fluid" alt="imagem1">
                        </div>              
                        <div class="carousel-item">
                            <img src="img-1/imagem2.jpeg" class="img-fluid" alt="imagem2">
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem3.jpeg" class="img-fluid" alt="imagem3">
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem4.jpeg" class="img-fluid" alt="imagem4">
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem5.jpeg" class="img-fluid" alt="imagem5">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#controle" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#controle" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>

                <h1>Slider com controles/indicadores</h1>
                <div id="indicador" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#indicador" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#indicador" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#indicador" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#indicador" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#indicador" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img-1/imagem1.jpeg" class="img-fluid" alt="imagem1">
                        </div>              
                        <div class="carousel-item">
                            <img src="img-1/imagem2.jpeg" class="img-fluid" alt="imagem2">
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem3.jpeg" class="img-fluid" alt="imagem3">
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem4.jpeg" class="img-fluid" alt="imagem4">
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem5.jpeg" class="img-fluid" alt="imagem5">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#indicador" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#indicador" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>

                <h1>Slider com legendas</h1>
                <div class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img-1/imagem1.jpeg" class="img-fluid" alt="imagem1">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Imagem 1</h5>
                                <p>Prédio</p>
                            </div>
                        </div>              
                        <div class="carousel-item">
                            <img src="img-1/imagem2.jpeg" class="img-fluid" alt="imagem2">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Imagem 2</h5>
                                <p>Ponte</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem3.jpeg" class="img-fluid" alt="imagem3">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Imagem 3</h5>
                                <p>Máquina de escrever</p>
                            </div>    
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem4.jpeg" class="img-fluid" alt="imagem4">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Imagem 4</h5>
                                <p>Máquina fotográfica</p>
                            </div>                          
                        </div>
                        <div class="carousel-item">
                            <img src="img-1/imagem5.jpeg" class="img-fluid" alt="imagem5">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Imagem 5</h5>
                                <p>Rua</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
